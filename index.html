<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to Hunk trainer</h1>
    </header>

    <nav>
        <a id="home">Home</a>
        <a id="classes">Classes</a>
        <a id="schedule">Schedule</a>
        <a id="contact">Contact</a>
    </nav>

    <div class="gym-container">
        <img src="assets/wallpaperflare.com_wallpaper.jpg" alt="Biceps workout" 
        class="gym-pic">

        <img src="assets/wallpaperflare.com_wallpaper (1).jpg" alt="Triceps workout" 
        class="gym-pic">

        <img src="assets/wallpaperflare.com_wallpaper (5).jpg" alt="Leg workout" 
        class="gym-pic">

        <img src="assets/wallpaperflare.com_wallpaper (4).jpg" alt="Back workout" 
        class="gym-pic">

        <img src="assets/wallpaperflare.com_wallpaper (3).jpg" alt="Full arms with dumbell workout" 
        class="gym-pic">

    </div>

    <div class="buttons">
        <button id="join">Join Now</button>
        <button id="time-schedule">View Schedule</button>
    </div>

    <form>
        <label for="gymcalendar">Workout Calendar</label>
        <input id="gymcalendar" name="gymcalendar" type="month">
    </form>

    


    <div>
        <label for="daydropdown">Select a Workout Day: </label>
        <select id="daydropdown">
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
        </select>

    </div>

    <div id="workoutspace">
        <h2 id="exercisename"> </h2>
        <h2 id="exercisemuscle"> </h2>
        <h2 id="exerciseequipment"> </h2>
        
        <img 
         id="exerciseimage"
         alt="exerciseimage"
         src="assets/fc0ab85d-8bdf-4495-b8b1-d9709aa7e177.jpeg"
        />
        

     
          <p id="exerciseinstructions"> </p>  



    </div>
    
</body>
</html>
